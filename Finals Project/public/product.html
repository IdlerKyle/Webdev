<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/product.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand d-flex" href="#">
            <img src="media/images/login_logo.png" class=" ps-3 me-2" alt="" width="60" height="50">
            <h1>404</h1>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Shop</a>
                </li>
                <!-- <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li> -->
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <!-- Sidebar Filters -->
        <aside class="col-md-3">
            <h5 class="category-heading">Filters</h5>
            <form>
                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <select class="form-select" id="category">
                        <option>All</option>
                        <option>Cookware Sets</option>
                        <option>Frying Pans</option>
                        <option>Dutch Ovens</option>
                    </select>
                </div>
                <!-- <div class="mb-3">
                    <label for="price" class="form-label">Price Range</label>
                    <input type="range" class="form-range" id="price" min="0" max="1000">
                </div> -->
                <!-- <button type="submit" class="btn btn-primary">Apply Filters</button> -->
            </form>
        </aside>

        <!-- Products Section -->
        <section class="col-md-9">
            <h5 class="category-heading">Products</h5>
            <div class="row">
                <!-- Product 1 -->
                <div class="col-md-4">
                    <div class="card product-card">
                        <img src="https://via.placeholder.com/300" class="card-img-top" alt="Product 1">
                        <div class="card-body">
                            <h6 class="card-title">Cookware Set</h6>
                            <p class="card-text">$199.99</p>
                            <a href="#" class="btn btn-primary">Add to Cart</a>
                        </div>
                    </div>
                </div>
                <!-- Product 2 -->
                <div class="col-md-4">
                    <div class="card product-card">
                        <img src="https://via.placeholder.com/300" class="card-img-top" alt="Product 2">
                        <div class="card-body">
                            <h6 class="card-title">Frying Pan</h6>
                            <p class="card-text">$49.99</p>
                            <a href="#" class="btn btn-primary">Add to Cart</a>
                        </div>
                    </div>
                </div>
                <!-- Product 3 -->
                <div class="col-md-4">
                    <div class="card product-card">
                        <img src="https://via.placeholder.com/300" class="card-img-top" alt="Product 3">
                        <div class="card-body">
                            <h6 class="card-title">Dutch Oven</h6>
                            <p class="card-text">$129.99</p>
                            <a href="#" class="btn btn-primary">Add to Cart</a>
                        </div>
                    </div>
                </div>
            </div>
            
        </section>
    </div>
</div>

<!-- Footer -->
<!-- <footer class="bg-light text-center text-lg-start mt-5">
    <div class="text-center p-3">
        &copy; 2024 E-Shop. All rights reserved.
    </div>
</footer> -->

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
