
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Booths</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/home.css">
    
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <img class="logo-nav" src="media/images/login_logo.png" alt="Logo">
                <span class="header-text">404 Booths</span>
            </div>
            <div class="menu">
                <form method="post">
                    <button id="logout_button" name="logout" type="submit">Log Out</button>
                </form>
            </div>
        </header>

        <main>
            <div class="org-header">
               
            </div>

            <div class="org-selection">
                <form method="GET" action="">
                    <label for="org">Choose an Organization:</label>
                    <select name="org" id="org" onchange="this.form.submit()">
                        <option value="">-- Select Organization --</option>
            
                    </select>
                </form>
            </div>

            <div class="booth-cards">
               
            </div>
        </main>
    </div>
</body>

</html>
